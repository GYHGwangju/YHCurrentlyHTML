<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
            Option
        </button>
        
        <!-- Modal -->
        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog modal-xl modal-dialog-scrollable">
                <div class="modal-content" >
                    <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">[메뉴] 의 옵션</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <!-- 메뉴 카드 -->
                    <div class="modal-body" >
                        <div class="card mb-1 card-for-menu">
                            <div class="row g-0" >
                                <div class="col-md-2">
                                    <img src="./image/americano.jpg" class="img-fluid rounded-start" alt="..." style="height: 200px;">
                                </div>
                                <div class="col-md-8">
                                    <div class="card-body">
                                        <h1 class="card-title">아메리카노</h1>
                                        <h3 class="card-text">에스프레소를 희석시켜 만든 음료</h3>
                                        <h1 class="card-text" style="color:red;">3,000￦</h1>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <h1 style="text-align: center;">온도 설정</h1>
                        <div class="btn-group d-flex justify-content-center" role="group" aria-label="Basic radio toggle button group" style="font-size: 96pt;">
                            <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked="">
                            <label class="btn btn-outline-danger" for="btnradio1" style="font-size: 96pt;">Hot</label>
                          
                            <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
                            <label class="btn btn-outline-primary" for="btnradio2" style="font-size: 96pt;">Cold</label>
                        </div>
                    </div>
                    <!-- 이 아래는 주문/취소 버튼-->
                    <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" style="width:150px; height:100px; font-size:xx-large;">취소</button>
                    <button type="button" class="btn btn-primary" style="width:150px;  height:100px;font-size: xx-large;">담기</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
