<!DOCTYPE html>
<html>
<head>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .nanum-gothic-regular {
            font-family: "Nanum Gothic", sans-serif;
            font-weight: 400;
            font-style: normal;
        }

    </style>
    <title>First Screen</title>
    </head>
    <body>
        <div class="base">
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
            <nav class="navbar fixed-top bg-body-tertiary">
                <div class="container-fluid">
                    <a class="navbar-brand">ABC 카페 키오스크</a>
                    <!-- <button class="btn btn-success call-staff">직원 호출</button> -->
                    <button type="button" class="btn btn-success call-staff" data-bs-toggle="modal" data-bs-target="#callStaff">
                        직원 호출
                    </button>
                </div>
            </nav>
            <!-- Modal -->
            <div class="modal fade" id="callStaff" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="exampleModalLabel">직원 호출</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            키오스크 사용이 어려우신가요? 직원이 도와드리겠습니다!
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
                            <button type="button" class="btn btn-primary" data-bs-dismiss="modal" data-bs-target="#calledStaff">직원 호출</button>
                        </div>
                    </div>
                </div>
            </div>    
        </div>
        <!-- 소개 문구 -->
        <p style="position:absolute; top:20%; left:16%; font-size: 80pt;">ABC 카페</p>
        <div class="sogae" style="font-size: 18pt; position:absolute; top: 45%; left: 16%;">
            <p>ABC 카페에 오신 여러분을 환영합니다!</p>
            <p>ABC 카페의 키오스크는 여러분의 얼굴을 캡쳐 후,</p>
            <p>인식된 연령에 맞춰서 맞춤형 인터페이스를 제공합니다.</p>
            <p>맞춤형 인터페이스를 통해 더 편해진 키오스크의 경험을 제공해드립니다!</p>
        </div>
        <!-- 커피 이미지-->
        <img src="https://www.iconarchive.com/download/i134299/iconarchive/fat-sugar-food/Drink-Coffee.1024.png" 
        style="position:absolute; scale:calc(0.5); right:1%; bottom:5%;">
        <!-- 버튼 -->
        <div style="position: absolute; bottom: 15%; left: 40%; scale:calc(3)">
            <button class="btn btn-primary">매장 주문</button>
            <button class="btn btn-secondary">테이크 아웃</button>
        </div>
    </body>
</html>
